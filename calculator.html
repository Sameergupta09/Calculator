<!DOCTYPE html>
<html>
<head>
    <title>Scientific Calculator</title>
    <link rel="stylesheet" href="calculator.css" >

</head>
<body class="background">
    <nav class="navbar">
        <ul class="nav-list">
        <div class="logo"> <img src="calculator.jpeg"  alt="logo"></div>
        <div class="cal"> <img src="https://blog.flamingtext.com/blog/2024/01/07/flamingtext_com_1704642878_538939895.jpg"  alt="cal">
        </div>
        
        
        </ul>
    </nav>
    
    <div class="calculator">
        <input style="background-color: rgb(59, 161, 113);" type="text" id="display" readonly>
        <div class="row">
            <div style="background-color: lightseagreen;" class="button" onclick="clearDisplay()">C</div>
            <div class="button" onclick="appendToDisplay('(')">(</div>
            <div class="button" onclick="appendToDisplay(')')">)</div>
            <div class="but" onclick="appendToDisplay('+')">+</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('9')">9</div>
            <div class="button" onclick="appendToDisplay('8')">8</div>
            <div class="button" onclick="appendToDisplay('7')">7</div>
            <div class="but" onclick="appendToDisplay('-')">-</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('6')">6</div>
            <div class="button" onclick="appendToDisplay('5')">5</div>
            <div class="button" onclick="appendToDisplay('4')">4</div>
            <div class="but" onclick="appendToDisplay('*')">*</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('3')">3</div>
            <div class="button" onclick="appendToDisplay('2')">2</div>
            <div class="button" onclick="appendToDisplay('1')">1</div>
            <div class="but" onclick="appendToDisplay('/')">/</div>
            
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('.')">.</div>
            <div class="button" onclick="appendToDisplay('0')">0</div>
            <div class="button" onclick="appendToDisplay('^')">^</div>
            <div class="button" onclick="calculate()">=</div>
        </div>
        <div class="row">
            <div class="button" onclick="appendToDisplay('sqrt(')">âˆš</div>
            <div class="button" onclick="appendToDisplay('sin(')">sin</div>
            <div class="button" onclick="appendToDisplay('cos(')">cos</div>
            <div class="button" onclick="appendToDisplay('tan(')">tan</div>
        </div>
    </div>
    <footer>
        <p class="footer">
            Copyright $copy; 2027 - iCalculator.net-Transforming the Calculator -All right resreved
        </p>
    </footer>

    <script>
        function appendToDisplay(value) {
            document.getElementById("display").value += value;
        }

        function clearDisplay() {
            document.getElementById("display").value = "";
        }

        function calculate() {
            try {
                document.getElementById("display").value = eval(document.getElementById("display").value);
            } catch (error) {
                document.getElementById("display").value = "Error";
            }
        }
    </script>
</body>
</html>
